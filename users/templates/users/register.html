{% extends 'math_app/base.html' %}
{% load static %}

{% block head %}
<title>{{title}}</title>
{% endblock %}

{% block content %}

<main>
    <div class="container">
        <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-3 fs-5">{{title}}</h5>
                                                   <!-- Register buttons -->
      <div class="text-center mb-3">
        <button type="button" class="btn btn-icon rounded-circle">
          <i class="bi bi-facebook"></i>
        </button>

        <button type="button" class="btn btn-icon rounded-circle">
          <i class="bi bi-google"></i>
        </button>

        <button type="button" class="btn btn-icon rounded-circle">
          <i class="bi bi-twitter"></i>
        </button>

        <button type="button" class="btn btn-icon rounded-circle">
          <i class="bi bi-github"></i>
        </button>
      </div>
              <div class="d-flex align-items-center my-4">
  <hr class="flex-grow-1">
  <span class="mx-3">или</span>
  <hr class="flex-grow-1">
</div>
            <form method="post">
              {% csrf_token %}

                    <div class="form-error">{{ form.non_field_errors }}</div>
              {% for f in form %}
              <div class="form-floating mb-3">
                {{f}}
                <label class="form-label" for="{{ f.id_for_label }}">{{f.label}}</label>
                      <div class="form-error">{{ f.errors }}</div>
              </div>
{% endfor %}

                  <div class="d-grid mb-5">
                      <input type="hidden" name="next" value="{{ request.GET.next }}">
                <button class="btn btn-primary text-uppercase fw-bold" type="submit">Зарегистрироваться</button>
              </div>
                    <div class="text-center">
        <p>Есть аккаунт? <a href="{% url 'users:login' %}">Войти</a></p>
      </div>

</form>

                      </div>
        </div>
      </div>

  </div>
    </div>
</main>
{% endblock %}
