{% extends 'math_app/base.html' %}
{% load static %}

{% block head %}
<title>{{title}}</title>
{% endblock %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fs-5">Авторизация</h5>
            <form method="post">
              {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}" />
                    <div class="form-error">{{ form.non_field_errors }}</div>
              {% for f in form %}
              <div class="form-floating mb-3">
                {{f}}
                <label class="form-label" for="{{ f.id_for_label }}">{{f.label}}</label>
                      <div class="form-error">{{ f.errors }}</div>
              </div>
{% endfor %}
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                <label class="form-check-label" for="rememberPasswordCheck">
                  Запомнить пароль
                </label>
              </div>
              <div class="d-grid">
                <button class="btn btn-primary text-uppercase fw-bold" type="submit">Войти</button>
              </div>

              <hr class="my-4">
                          <!-- Register buttons -->
      <div class="text-center mb-3">
        <p>Продолжить с:</p>
        <button type="button" class="btn btn-icon rounded-circle">
          <i class="bi bi-facebook"></i>
        </button>

        <button type="button" class="btn btn-icon rounded-circle">
          <i class="bi bi-google"></i>
        </button>

        <button type="button" class="btn btn-icon rounded-circle">
          <i class="bi bi-twitter"></i>
        </button>

        <button type="button" class="btn btn-icon rounded-circle">
          <i class="bi bi-github"></i>
        </button>
      </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
{% endblock %}
