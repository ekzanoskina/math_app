{% extends 'math_app/base.html' %}
{% load i18n %}

{% block content %}
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card border-0 shadow rounded-3 my-5">
                    <div class="card-body p-sm-5">
                        <h3 class="card-title text-center mb-3">Восстановление пароля</h3>
                        <div class="text-center">
                            <form method="post" class="needs-validation" novalidate>
                                {% csrf_token %}
                                <div class="form-group">
                                    {% for f in form %}
                                        <div class="form-floating mb-3">
                                            <input type="{{ f.field.widget.input_type }}" class="form-control" id="{{ f.id_for_label }}" name="{{ f.name }}" required>
                                            <label for="{{ f.id_for_label }}">{{ f.label }}</label>
                                            <div class="invalid-feedback">{{ f.errors }}</div>
                                        </div>
                                    {% endfor %}
                                </div>
                                <button type="submit" class="btn btn-primary">Отправить</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
